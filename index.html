<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Previsão do Tempo</title>
  </head>

  <body>
    <div class="caixa-maior">
      <input
        class="input-cidade"
        type="text"
        placeholder="Digite o nome da cidade"
      />

      <button class="botao-busca" onclick="cliqueiNoBotao()">
        <img
          class="img-busca"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="busca"
        />
      </button>

      <div class="caixa-media">
        <div class="cidade-one">
          <h2 class="cidade">Tempo em ...</h2>
        </div>
        <div class="temp-one">
          <p class="temp">0ºc</p>
        </div>

        <div class="caixa-menor">
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            class="img-temp"
          />

          <p class="clima">Clima</p>
        </div>
        <div class="umidade-one">
          <p class="umidade">Umidade: 0%</p>
        </div>
      </div>
    </div>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
